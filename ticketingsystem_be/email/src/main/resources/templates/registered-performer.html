<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Turnstile Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            margin: 0.5em 0;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Turnstile Ticket, <span th:text="${name}">Name</span>!</h1>

    <p>We are excited to have you with us as a registered Performer!</p>

    <p>Your registered username is <strong th:text="${username}">username</strong>.</p>

    <p>
        Please verify your account by clicking on the verification URL:
        <a th:href="${verificationUrl}" th:text="${verificationUrl}">Verification Link</a>.
    </p>

    <p>Best regards,</p>
    <p><strong>Turnstile Ticket</strong></p>

    <div class="footer">
        <p>This email was sent by Turnstile Ticket.</p>
    </div>
</div>
</body>
</html>
