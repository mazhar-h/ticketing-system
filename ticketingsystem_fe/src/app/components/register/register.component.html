<div class="register-container">
  <h2>Register</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div *ngIf="passwordMatchError">
        <label class="password-match-error">Your passwords are not matching.</label>
      </div>
      <input type="password" class="password" id="password" name="password" placeholder="Enter your password" required />
      <input type="password" class="password" id="retypePassword" name="retypePassword" placeholder="Re-type your password" required />
    </div>

    <button type="submit">Register</button>
  </form>
</div>
