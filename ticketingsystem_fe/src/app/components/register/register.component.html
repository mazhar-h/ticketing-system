<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (submit)="onSubmit($event)">
    <!-- Registration Type Selection -->
    <div class="form-group">
      <label for="registrationType">Register as</label>
      <select
        id="registrationType"
        formControlName="registrationType"
        (change)="onRegistrationTypeChange($event)"
      >
        <option value="User">User</option>
        <option value="Performer">Performer</option>
        <option value="Venue">Venue</option>
      </select>
    </div>

    <!-- Common Fields -->
    <div class="form-group">
      <label for="username">Username <span class="required">*</span></label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        required
      />
    </div>

    <!-- Performer and Venue Fields -->
    <div
      *ngIf="registrationType === 'Performer' || registrationType === 'Venue'"
      class="form-group"
    >
      <label for="displayName"
        >Display Name <span class="required">*</span></label
      >
      <input
        type="text"
        id="displayName"
        formControlName="displayName"
        placeholder="Enter your display name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <input
        type="password"
        class="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
      <input
        type="password"
        class="password"
        id="retypePassword"
        formControlName="retypePassword"
        placeholder="Re-type your password"
        required
      />
      <div *ngIf="passwordMatchError" class="password-match-error">
        Your passwords are not matching.
      </div>
    </div>

    <!-- Venue Only Fields -->
    <div *ngIf="registrationType === 'Venue'">
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          placeholder="Enter your address"
        />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          formControlName="state"
          placeholder="Enter your state"
        />
      </div>

      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input
          type="text"
          id="zipCode"
          formControlName="zipCode"
          placeholder="Enter your zip code"
        />
      </div>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
