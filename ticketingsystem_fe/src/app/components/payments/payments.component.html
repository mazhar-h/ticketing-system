<div class="payments-page">
  <!-- Sidebar with Tabs -->
  <div class="sidebar">
    <ul>
      <li [class]="{ 'active': selectedTab === 'payments' }" (click)="selectTab('payments')">Payments</li>
      <li [class]="{ 'active': selectedTab === 'payout' }" (click)="selectTab('payout')">Payout</li>
      <li [class]="{ 'active': selectedTab === 'dashboard' }" (click)="selectTab('dashboard')">Dashboard</li>
      <li [class]="{ 'active': selectedTab === 'settings' }" (click)="selectTab('settings')">Settings</li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="content">
    <div [hidden]="selectedTab !== 'payments'">
      <h2>Payments</h2>
      <div [hidden]="!showPayments">
        <div id="payments-container"></div>
      </div>
    </div>
    <div [hidden]="selectedTab !== 'payout'">
      <h2>Payout</h2>
      <div [hidden]="!showPayouts">
        <div id="payout-container"></div>
      </div>
    </div>
    <div *ngIf="selectedTab === 'dashboard'">
      <h2>Dashboard</h2>
      <a href="{{ stripeExpressDashboardLink }}" target="_blank">
        Open Stripe Express Dashboard
      </a>
    </div>
    <div [hidden]="selectedTab !== 'settings'">
      <h2>Settings</h2>
      <div *ngIf="!isStripeOnboarded">
        <button (click)="enableStripe()">Enable Stripe</button>
      </div>
      <div [hidden]="!showAccountManagement">
        <div id="accManagement-container"></div>
      </div>
    </div>
  </div>
</div>
